- name: Set up nginx hosts
  hosts: nginx
  gather_facts: false
  tasks:
    - name: Ensure nginx is installed
      ansible.builtin.package:
        name: nginx
        state: present
    - name: Ensure nginx service is running
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

- name: Set up nginx proxy
  gather_facts: false
  hosts: nginx-proxy
  tasks:
   - name: Make sure nginx is using the pre-made config
     ansible.builtin.copy:
       src: configs/nginx/proxy/default
       dest: /etc/nginx/sites-available/default
   - name: Reload nginx config
     ansible.builtin.command:
       cmd: nginx -s reload
